<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>سوق الدش | أقوى عروض الرسيفرات</title>

  <!-- أساسيات السيو والاستجابة -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="رسيفرات عالية الجودة – شحن ودفع عند الاستلام لجميع المحافظات. تواصل عبر واتساب واشترِ الآن.">
  <meta name="keywords" content="رسيفر, رسيفرات, IPTV, 4K, سوق الدش, شراء رسيفر, شحن عند الاستلام">

  <!-- خط Google خفيف ونظيف -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /*  reset بسيط */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Cairo',Tahoma,Arial,sans-serif;
      background:#f5f5f5;
      color:#333;
      line-height:1.6;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== رأس الصفحة ===== */
    header{width:100%}
    header img{width:100%;height:auto;display:block}

    /* ===== شريط البحث ===== */
    .search-bar{
      position:sticky;top:0;z-index:10;
      background:#fff;
      padding:1rem;
      box-shadow:0 2px 4px rgba(0,0,0,.05);
    }
    .search-bar input{
      width:100%;padding:.75rem 1rem;
      border:1px solid #ddd;border-radius:6px;
      font-size:1rem;
    }

    /* ===== الشبكة ===== */
    .container{max-width:1200px;margin:auto;padding:1rem}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1rem;
    }

    /* ===== بطاقة المنتج ===== */
    .product{
      background:#fff;border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
      display:flex;flex-direction:column;
      overflow:hidden;transition:transform .2s ease;
    }
    .product:hover{transform:translateY(-4px)}
    .product img{width:100%;aspect-ratio:1/1;object-fit:cover}

    .info{padding:1rem;flex-grow:1}
    .info h2{font-size:1.1rem;margin-bottom:.4rem}
    .price{color:#e91e63;font-weight:700}
    .note{font-size:.9rem;color:#388e3c;margin-top:.3rem}

    .buy-btn{
      display:block;text-align:center;
      background:#25D366;color:#fff;font-weight:600;
      padding:.8rem 0;text-decoration:none;
      transition:background .2s ease;
    }
    .buy-btn:hover{background:#1cbb55}

    /* ===== روابط التواصل ===== */
    .social-links{
      display:flex;justify-content:center;gap:1rem;
      padding:1.5rem 0;
    }
    .social-links img{width:34px;height:34px}

    /* ===== تذييل ===== */
    footer{
      text-align:center;font-size:.9rem;color:#777;
      margin-top:auto;padding:1rem 0;
    }
    footer a{color:#25D366;text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>

  <header>
    <img src="https://a.top4top.io/p_3472t1h1g0.png" alt="شعار سوق الدش">
  </header>

  <!-- شريط البحث -->
  <div class="search-bar">
    <label class="visually-hidden" for="search">ابحث عن المنتجات</label>
    <input id="search" type="text" placeholder="ابحث عن المنتجات..." aria-label="ابحث عن المنتجات">
  </div>

  <!-- المنتجات -->
  <main class="container">
    <section class="grid">
      <!-- منتج نيوجولد X5 -->
      <article class="product">
        <img src="https://j.top4top.io/p_34726ai050.jpeg" alt="رسيفر نيوجولد X5" loading="lazy">
        <div class="info">
          <h2>نيوجولد X5</h2>
          <p class="price">1200 جنيه</p>
          <p class="note">✅ شحن ودفع عند الاستلام</p>
        </div>
        <a class="buy-btn" href="https://wa.me/p/9489305217774838/201098256570" target="_blank" rel="noopener">اشترِ الآن عبر واتساب</a>
      </article>
    </section>
  </main>

  <!-- أيقونات التواصل -->
  <nav class="social-links" aria-label="روابط التواصل">
    <a href="https://wa.me/p/9489305217774838/201098256570" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
    </a>
    <a href="#" aria-label="فيسبوك (قريباً)">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="فيسبوك">
    </a>
    <a href="#" aria-label="إنستجرام (قريباً)">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="إنستجرام">
    </a>
  </nav>

  <footer>
    للتواصل عبر واتساب:
    <a href="https://wa.me/201005854984" target="_blank" rel="noopener">01005854984</a><br>
    © 2025 سوق الدش – جميع الحقوق محفوظة
  </footer>

</body>
</html>
