<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سوق الدش | أقوى عروض الرسيفرات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="رسيفرات عالية الجودة – شحن ودفع عند الاستلام لجميع المحافظات. تواصل عبر واتساب واشترِ الآن.">
  <meta name="keywords" content="رسيفر, رسيفرات, IPTV, 4K, سوق الدش, شراء رسيفر, شحن عند الاستلام">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
    }
    header {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    header h1 {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease-in-out;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
      flex: 1;
    }
    .info h2 {
      font-size: 18px;
      margin: 8px 0;
      color: #222;
      text-align: center;
    }
    .price {
      font-size: 22px;
      color: #d32f2f;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .note {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }
    .buy-btn {
      display: block;
      background-color: #25d366;
      color: #fff;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-top: 1px solid #eee;
      border-radius: 0 0 10px 10px;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background-color: #128c7e;
    }
    footer {
      text-align: center;
      background: #222;
      color: #ccc;
      font-size: 14px;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #4af;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 16px;
        padding: 8px 16px;
      }
      .info h2 {
        font-size: 16px;
      }
      .price {
        font-size: 18px;
      }
      .note {
        font-size: 12px;
      }
      .buy-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://a.top4top.io/p_3472t1h1g0.png" alt="سوق الدش">
  <h1>🔥 عروض على 20 رسيفر – شحن ودفع عند الاستلام</h1>
</header>

<div class="container">
  <div class="grid">
    <!-- منتج واحد - كرره 20 مرة وغير البيانات -->
    <div class="product">
      <img src="https://j.top4top.io/p_34726dep71.png" alt="رسيفر 1">
      <div class="info">
        <h2>رسيفر 1</h2>
        <div class="price">500 جنيه</div>
        <div class="note">✅ شحن ودفع عند الاستلام</div>
      </div>
      <a class="buy-btn" href="https://wa.me/201005854984?text=أرغب%20في%20شراء%20رسيفر%201">اشترِ الآن عبر واتساب</a>
    </div>

    <!-- انسخ هذا البلوك وغير الصورة والاسم والسعر لعمل 20 منتج -->
    
  </div>
</div>

<footer>
  للتواصل عبر واتساب: <a href="https://wa.me/201005854984">01005854984</a><br>
  © 2025 سوق الدش – جميع الحقوق محفوظة
</footer>

</body>
</html>
