<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سوق الرسيفرات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .price {
      font-size: 24px;
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }
    .order {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      display: inline-block;
      margin-top: 10px;
    }
    .note {
      color: #000;
      margin-top: 5px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; font-size:28px;">🛰️ سوق الرسيفرات - السعر الموحد: <span style="color:red;">500 جنيه</span></h2>
  <p style="text-align:center; font-weight:bold;">🚚 شحن ودفع عند الاستلام لجميع المحافظات</p>

  <div class="products">

    <!-- المنتج الأول -->
    <div class="product">
      <img src="https://link-to-image1.png" alt="منتج 1">
      <h3>Premium 12800 plus 4k</h3>
      <div class="price">500 جنيه</div>
      <a class="order" href="https://wa.me/201005854984?text=عايز+Premium+12800+plus+4k">اشترِ الآن عبر واتساب</a>
      <div class="note">✅ شحن ودفع عند الاستلام</div>
    </div>

    <!-- المنتج الثاني -->
    <div class="product">
      <img src="https://link-to-image2.png" alt="منتج 2">
      <h3>SENATOR HULK 8K 5G</h3>
      <div class="price">500 جنيه</div>
      <a class="order" href="https://wa.me/201005854984?text=عايز+SENATOR+HULK+8K+5G">اشترِ الآن عبر واتساب</a>
      <div class="note">✅ شحن ودفع عند الاستلام</div>
    </div>

    <!-- كرر البلوك ده لكل منتج مع تغيير الصورة والاسم -->
    
  </div>

</body>
</html>
