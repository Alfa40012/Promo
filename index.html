<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سوق الرسيفرات</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-decoration: none;
      display: block;
    }
    .price {
      margin: 10px 0;
    }
    .price .current {
      color: red;
      font-size: 20px;
      font-weight: bold;
    }
    .price .old {
      text-decoration: line-through;
      color: #888;
      margin-right: 8px;
    }
    .title {
      padding: 10px;
      font-size: 17px;
      font-weight: bold;
    }
    .add-to-cart {
      background: #1e1e1e;
      color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">🛒 سوق الرسيفرات</h2>

<div class="products">

  <!-- منتج 1 -->
  <div class="product-card">
    <a class="whatsapp-btn" href="https://wa.me/201005854984" target="_blank">Order on WhatsApp</a>
    <img src="https://c.top4top.io/p_3472rw8ub0.png" alt="Premium 12800 plus 4K">
    <div class="title">Premium 12800 plus 4K</div>
    <div class="price">
      <span class="current">4,600 EGP</span>
      <span class="old">5,000 EGP</span>
    </div>
    <div class="add-to-cart">إضافة إلى السلة</div>
  </div>

  <!-- انسخ الكتلة أعلاه وكررها لتكرار المنتجات -->

</div>

</body>
</html>
