<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Cairo',Tahoma,sans-serif;background:#f5f5f5;color:#333;line-height:1.6;display:flex;flex-direction:column;min-height:100vh}

    /* رأس الصفحة */
    header img{width:100%;display:block}

    /* شريط البحث مثبت */
    .search-bar{position:sticky;top:0;z-index:10;background:#fff;padding:1rem;box-shadow:0 2px 4px rgba(0,0,0,.05)}
    .search-bar input{width:100%;padding:.75rem 1rem;border:1px solid #ddd;border-radius:6px;font-size:1rem}

    /* الشبكة */
    .container{max-width:1200px;margin:auto;padding:1rem}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); /* يجعل البطاقات مصطفّة أفقياً ومتساوية */
      gap:1rem;
    }

    /* بطاقة المنتج */
    .product{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.08);display:flex;flex-direction:column;transition:transform .2s}
    .product:hover{transform:translateY(-4px)}
    .product img{width:100%;aspect-ratio:1/1;object-fit:cover}

    .info{padding:1rem;flex-grow:1}
    .info h2{font-size:1.1rem;margin-bottom:.4rem}
    .price{color:#e91e63;font-weight:700;margin-bottom:.25rem}
    .note{font-size:.9rem;color:#388e3c}
    .partner{font-size:.85rem;color:#555;margin-top:.25rem}

    .buy-btn{display:block;text-align:center;background:#25D366;color:#fff;font-weight:600;padding:.8rem 0;text-decoration:none;transition:background .2s}
    .buy-btn:hover{background:#1cbb55}

    /* تذييل وروابط */
    .social-links{display:flex;justify-content:center;gap:1rem;padding:1.5rem 0}
    .social-links img{width:34px;height:34px}
    footer{text-align:center;font-size:.9rem;color:#777;margin-top:auto;padding:1rem}
    footer a{color:#25D366;text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>

<header>
  <img src="https://a.top4top.io/p_3472t1h1g0.png" alt="شعار سوق الدش">
</header>

      <div class="info">
        <h2>نيوجولد X5</h2>
        <p class="price">1200 جنيه</p>
        <p class="note">✅ شحن ودفع عند الاستلام</p>
        <p class="partner">بالتعاون مع البريد المصرى</p>
      </div>
      <a class="buy-btn" href="https://wa.me/p/9489305217774838/201098256570" target="_blank" rel="noopener">اشترِ الآن عبر واتساب</a>
    </article>

    <!-- انسخ/الصق بطاقة المنتج أعلاه 7 مرات أخرى مع تغيـير البيانات إذا أردت -->

</main>
